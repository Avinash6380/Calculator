<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="right">
        <div class="header">
        <h1 class="display-1">Standard Calculator</h1>
    </div>
    <div class="display">
        <input type="text" class="h1" id="display-text" value="">
    </div>
    <div class="sub-line">
        <!-- <button>Test</button> -->
    </div>
    <div class="buttons">
        <div class="numbers">
        <button id = "clear">A</button>
        <button id = "clear" onclick="clearText()">C</button>
        <button id = "backspace" onclick="del()">‚Üê</button>
        <button id = "divide" onclick="divide()">/</button>
        <button id = "1" onclick="oneBtn()">1</button>
        <button id = "2" onclick="twoBtn()">2</button>
        <button id = "3" onclick="threeBtn()">3</button>
        <button id = "add" onclick="add()">+</button>
        <button id = "4" onclick="fourBtn()">4</button>
        <button id = "5" onclick="fiveBtn()">5</button>
        <button id = "6" onclick="sixBtn()">6</button>
        <button id = "sub" onclick="sub()">-</button>
        <button id = "7" onclick="sevenBtn()">7</button>
        <button id = "8" onclick="eightBtn()">8</button>
        <button id = "9" onclick="nineBtn()">9</button>
        <button id = "x" onclick="x()">x</button>
        <button id = "dev-info">Dev Info</button>
        <button id = "0" onclick="zeroBtn()">0</button>
        <button id = "dot">.</button>
        <button id = "equal" class="btn-donat" onclick="equal()">=</button>

        </div>
    </div>




</div>
<div class="left"></div>


    <script>
        var displayText = document.getElementById("display-text");
        console.log(displayText);
        function clearText(){
            displayText.value = '';
        }
        function oneBtn(){
            let one = document.getElementById("1").textContent;
            console.log(one);
            displayText.value += one;
        }
        function twoBtn(){
            let two = document.getElementById("2").textContent;
            console.log(two);
            displayText.value += two; 
        }
        function threeBtn(){
            let three = document.getElementById("3").textContent;
            console.log(three);
            displayText.value += three; 
        }
        function fourBtn(){
            let four = document.getElementById("4").textContent;
            console.log(four);
            displayText.value += four; 
        }
        function fiveBtn(){
            let five = document.getElementById("5").textContent;
            console.log(five);
            displayText.value += five; 
        }
        function sixBtn(){
            let six = document.getElementById("6").textContent;
            console.log(six);
            displayText.value += six; 
        }
        function sevenBtn(){
            let seven = document.getElementById("7").textContent;
            console.log(seven);
            displayText.value += seven; 
        }
        function eightBtn(){
            let eight = document.getElementById("8").textContent;
            console.log(eight);
            displayText.value += eight; 
        }
        function nineBtn(){
            let nine = document.getElementById("9").textContent;
            console.log(nine);
            displayText.value += nine; 
        }
        function zeroBtn(){
            let zero = document.getElementById("0").textContent;
            console.log(zero);
            displayText.value += zero; 
        }

        ///////Opertional Functions

        function add(){
            
            if(displayText.value == ''){
                displayText.value = '0+'
                // console.log('...............')
            }else if(displayText.value == '0+'){
                displayText.value = ''
            }
            else{

                displayText.value += '+';
            }
        }
        function sub(){
            
            if(displayText.value == ''){
                displayText.value = '0-'
                // console.log('...............')
            }else if(displayText.value == '0-'){
                displayText.value = ''
            }
            else{

                displayText.value += '-';
            }
        }
        function x(){
            
            if(displayText.value == ''){
                displayText.value = '0*'
                // console.log('...............')
            }else if(displayText.value == '0*'){
                displayText.value = ''
            }
            else{

                displayText.value += '*';
            }
        }
        function divide(){
            
            if(displayText.value == ''){
                displayText.value = '0/'
                // console.log('...............')
            }else if(displayText.value == '0/'){
                displayText.value = ''
            }
            else{

                displayText.value += '/';
            }
        }
        function del(){
            
            displayText.value = displayText.value.toString().slice(0,-1);
        }

        function equal(){
            result = displayText.value = eval(displayText.value);
            result.value = ''
            if (result == undefined)
            {
                displayText.value = '0'
            }
           
            console.log(result)
        }
///////Event Listner

       document.addEventListener('keydown',(event)=>{
        if (event.key === '1') {
            oneBtn()
        }else if(event.key === '2'){
            twoBtn()
        }else if(event.key === '3'){
            threeBtn()
        }else if(event.key === '4'){
            fourBtn()
        }else if(event.key === '5'){
            fiveBtn()
        }else if(event.key === '6'){
            sixBtn()
        }else if(event.key === '7'){
            sevenBtn()
        }else if(event.key === '8'){
            eightBtn()
        }else if(event.key === '9'){
            nineBtn()
        }else if(event.key === '0'){
            zeroBtn()
        }else if(event.key === 'Enter'){
            equal()
        }else if(event.key === '+'){
            add()
        }else if(event.key === '-'){
            sub()
        }else if(event.key === '*'){
            x()
        }else if(event.key === '/'){
            divide()
        }
       })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
